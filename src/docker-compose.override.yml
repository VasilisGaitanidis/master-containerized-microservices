version: '3.4'

services:
  sqlserver:
    environment:
      - SA_PASSWORD=<MyStrongP@ssw0rd>
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

  catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=catalog-service;User Id=sa;Password=<MyStrongP@ssw0rd>;
    ports:
      - "5001:80"

  ordering.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5002:80"

volumes:
  sqlserver-data:
    external: false

